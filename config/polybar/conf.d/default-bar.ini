[bar/default]
height = 32
offset-y = 0
top = true
fixed-center = true
enable-ipc = true

tray-position =

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

padding-left = 0
padding-right = 3
module-margin = 2

font-0 = Noto Sans:size=11;2
font-1 = FontAwesome:size=11;3
font-2 = Material Icons:size=11;4

monitor = ${env:MONITOR:eDP-1}

modules-right =
modules-center = xwindow
modules-left = i3

