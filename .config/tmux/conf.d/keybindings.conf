# vim: ft=tmux

# unbind default prefix
unbind C-b
# set prefix to Ctrl+a
set -g prefix C-a
# set vi-mode
set-window-option -g mode-keys vi
# force a reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# open new window in cwd
bind c new-window -c "#{pane_current_path}"
# open neovim in new window
bind -n C-e new-window -c "#{pane_current_path}" -n 'editor' "nvim"
# open lazygit in new window
bind -n C-g popup -d '#{pane_current_path}' -E -w 90% -h 90% lazygit
# bind f popup -d '#{pane_current_path}' -E -w 80% -h 80% fish
bind f if-shell -F '#{==:#{session_name},workshop}' {
  detach-client
} {
  display-popup -w 90% -h 90% -E "tmux new-session -A -s workshop"
}
