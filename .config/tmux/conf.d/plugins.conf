# vim: ft=tmux

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-processes ':all:'

# set -g @plugin 'dracula/tmux'
# set -g @dracula-plugins 'cpu-usage tmux-ram-usage'
# set -g @dracula-show-powerline false
# set -g @dracula-show-left-icon session
# set -g @dracula-show-flags true

set -g @plugin "guemidiborhane/tokyo-night-tmux-dracula"
set -g @tokyo-night-tmux_theme "dracula"
set -g @tokyo-night-tmux_window_id_style hsquare
set -g @tokyo-night-tmux_pane_id_style dsquare
set -g @tokyo-night-tmux_zoom_id_style fsquare
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative
set -g @tokyo-night-tmux_show_datetime 0

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '/usr/share/tmux-plugin-manager/tpm'
