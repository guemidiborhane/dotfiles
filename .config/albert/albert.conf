[General]
alwaysOnTop=true
blacklist=org.albert.extension.chromebookmarks, org.albert.extension.files
displayIcons=true
displayScrollbar=false
hideOnFocusLoss=true
hotkey=Ctrl+Alt+D
itemCount=5
showCentered=true
theme=Yosemite
windowPosition=@Point(387 269)

[Applications]
fuzzy=false
paths=/home/borhane/.local/share/applications, /usr/share/gnome/applications, /usr/share/applications
terminal=xterm -e %1

[Calculator]
group_separators=false

[Chromebookmarks]
bookmarkfile=/home/borhane/.config/google-chrome/Default/Bookmarks
fuzzy=false

[Files]
follow_symlinks=true
fuzzy=false
index_audio=true
index_dirs=true
index_docs=true
index_hidden=false
index_image=true
index_video=true
paths=/home/borhane
scan_interval=60

[System]
hibernate=systemctl hibernate -i
lock=cinnamon-screensaver-command -l
poweroff=systemctl poweroff -i
reboot=systemctl reboot -i
suspend=systemctl suspend -i
