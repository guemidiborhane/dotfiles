# vim: ft=hyprlang
# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, Page_Down, changegroupactive, f
bind = $mod SHIFT, left, movewindoworgroup, l
bind = $mod, right, movefocus, r
bind = $mod, Page_Up, changegroupactive, b
bind = $mod SHIFT, right, movewindoworgroup, r
bind = $mod, up, movefocus, u
bind = $mod SHIFT, up, movewindow, u
bind = $mod, down, movefocus, d
bind = $mod SHIFT, down, movewindow, d

# Move to the first empty workspace
bind = $mod $ctrl, Down, movetoworkspace, emptym

bind = $altMod, S, togglespecialworkspace, $scratch
bind = $mod SHIFT, S, movetoworkspace, special:$scratch

bind = $mod, Tab, workspace, m+1
bind = $mod SHIFT, Tab, workspace, m-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, m+1
bind = $mod, mouse_up, workspace, m-1

# Move workspace across screens
bind = $mod $ctrl $shift, left, movecurrentworkspacetomonitor, l
bind = $mod $ctrl $shift, right, movecurrentworkspacetomonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $altMod, 1, workspace, 11
bind = $mod, 2, workspace, 2
bind = $altMod, 2, workspace, 12
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, D, workspace, 7
bind = $mod $shift, D, movetoworkspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, S, workspace, 8
bind = $mod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $altMod  SHIFT, 1, movetoworkspace, 11
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $altMod  SHIFT, 2, movetoworkspace, 12
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
