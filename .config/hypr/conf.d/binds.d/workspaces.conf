# vim: ft=hyprlang

# source = ~/.config/hypr/conf.d/binds.d/arrow_keys_nav.conf
source = ~/.config/hypr/conf.d/binds.d/hjkl_nav.conf

bind = $mod, Page_Up, changegroupactive, b
bind = $mod, Page_Down, changegroupactive, f

bind = $altMod, S, togglespecialworkspace, $scratch
bind = $mod $shift, S, movetoworkspace, special:$scratch

bind = $mod, Tab, workspace, m+1
bind = $mod $shift, Tab, workspace, m-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, m+1
bind = $mod, mouse_up, workspace, m-1

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, D, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, S, workspace, 8
bind = $mod, 9, workspace, 9
bind = $altMod, 1, workspace, 11
bind = $altMod, 2, workspace, 12

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod $shift, 1, movetoworkspace, 1
bind = $mod $shift, 2, movetoworkspace, 2
bind = $mod $shift, 3, movetoworkspace, 3
bind = $mod $shift, 4, movetoworkspace, 4
bind = $mod $shift, 5, movetoworkspace, 5
bind = $mod $shift, 6, movetoworkspace, 6
bind = $mod $shift, D, movetoworkspace, 7
bind = $mod $shift, 8, movetoworkspace, 8
bind = $mod $shift, 9, movetoworkspace, 9
bind = $altMod $shift, 1, movetoworkspace, 11
bind = $altMod $shift, 2, movetoworkspace, 12

# Move active window to a workspace without focusing with mainMod + CTRL + [0-9]
bind = $mod $ctrl, 1, movetoworkspacesilent, 1
bind = $mod $ctrl, 2, movetoworkspacesilent, 2
bind = $mod $ctrl, 3, movetoworkspacesilent, 3
bind = $mod $ctrl, 4, movetoworkspacesilent, 4
bind = $mod $ctrl, 5, movetoworkspacesilent, 5
bind = $mod $ctrl, 6, movetoworkspacesilent, 6
bind = $mod $ctrl, D, movetoworkspacesilent, 7
bind = $mod $ctrl, 8, movetoworkspacesilent, 8
bind = $mod $ctrl, 9, movetoworkspacesilent, 9
bind = $altMod $ctrl, 1, movetoworkspacesilent, 11
bind = $altMod $ctrl, 2, movetoworkspacesilent, 12

