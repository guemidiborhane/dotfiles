# vim: ft=hyprlang
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

layerrule = blur, vicinae
layerrule = dimaround, vicinae
layerrule = ignorealpha 0, vicinae

layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = ignorealpha 0.3, waybar

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = dimaround, swaync-control-center

layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0, swaync-notification-window

layerrule = blur, logout_dialog

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$,title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
windowrule = bordercolor $cyan, xwayland:1 # check if window is xwayland

windowrule = float, tag:floatingw
windowrule = center, tag:floatingw
windowrule = size 1280 720, tag:floatingw

windowrule = focusonactivate, class:^(Bitwarden)$
windowrule = stayfocused, class:^(Bitwarden)$
windowrule = focusonactivate, class:^(zen)$

windowrule = float, class:^((T|t)hunar)$
windowrule = center 1, class:^((T|t)hunar)$
windowrule = size 1280 720, class:^((T|t)hunar)$, title:^(borhane - Thunar)$

windowrule = tag +floatingw, class:^(VirtualBox( Manager)?)$
windowrule = tag +floatingw, class:^(solaar)$
windowrule = tag +floatingw, class:^(Bitwarden)$
windowrule = tag +floatingw, class:^(TeamViewer)$
windowrule = tag +floatingw, class:^(GParted)$
windowrule = tag +floatingw, class:^(Localsend_app)$
windowrule = tag +floatingw, class:^(File Transfer)
windowrule = tag +floatingw, class:^(qt5ct)$
windowrule = tag +floatingw, class:^(qt6ct)$
windowrule = tag +floatingw, class:^(nwg-look)$
windowrule = tag +floatingw, class:^(udiskie)$
windowrule = tag +floatingw, class:^(org.qbittorrent.qBittorrent)$
windowrule = tag +floatingw, class:^(io.github.nozwock.Packet)$
windowrule = tag +floatingw, class:.*(confirm).*
windowrule = tag +floatingw, class:^(pavucontrol)$
windowrule = tag +floatingw, class:^(blueman)$
windowrule = tag +floatingw, class:^(nm-connection-editor)$
windowrule = tag +floatingw, class:^(easyeffects)$
windowrule = tag +floatingw, class:^(xdg-desktop-portal-gtk)$
windowrule = tag +floatingw, class:^(nz.co.mega.megasync)$
windowrule = tag +floatingw, class:^(terminal.popup)$
windowrule = tag +floatingw, class:^(virt-manager|virt-viewer)$
windowrule = tag +floatingw, class:.*(file-png).*
windowrule = tag +floatingw, class:.*(Networks).*
windowrule = tag +floatingw, class:.*(com.gabm.satty).*
windowrule = tag +floatingw, title:^(Open File)(.*)$
windowrule = tag +floatingw, title:^(Select a File)(.*)$
windowrule = tag +floatingw, title:^(Choose wallpaper)(.*)$
windowrule = tag +floatingw, title:^(Open Folder)(.*)$
windowrule = tag +floatingw, title:^(Save As)(.*)$
windowrule = tag +floatingw, title:^(Library)(.*)$
windowrule = tag +floatingw, title:^(File Upload)(.*)$
windowrule = tag +floatingw, initialTitle:^(Write: \(no subject\)), class:^(eu.betterbird.Betterbird)$

# Picture-in-Picture
windowrule = keepaspectratio, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = move 73% 72%, title:^(Picture(-| )in(-| )[Pp]icture)$ 
windowrule = size 25%,  title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = float,  title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = pin,  title:^(Picture(-| )in(-| )[Pp]icture)$

# Screen sharing
windowrule = float, title:(is sharing (a window|your screen).)$
windowrule = noborder, title:(is sharing (a window|your screen).)$
windowrule = pin, title:(is sharing (a window|your screen).)$
windowrule = move 0 100%-60, title:(is sharing (a window|your screen).)$

# Flameshot screenshot
windowrule = float, class:^(flameshot)$, title:^(flameshot)
windowrule = noanim, class:^(flameshot)$, title:^(flameshot)
windowrule = noblur, class:^(flameshot)$, title:^(flameshot)
windowrule = noborder, class:^(flameshot)$, title:^(flameshot)
windowrule = pin, class:^(flameshot)$, title:^(flameshot)

windowrule = workspace 8 silent,class:^(spotify)$
windowrule = workspace 7 silent,class:^(org.telegram.desktop)$
windowrule = workspace 7 silent,class:^(signal)$
windowrule = workspace 7 silent,class:^(vesktop)$
windowrule = workspace 1, class:^(gcr-prompter)$
