# vim: ft=hyprlang

windowrule {
  name = zen-browser
  focus_on_activate = on
  match:class = zen
}

windowrule {
  name = thunar
  float = on
  center = 1
  match:class = (T|t)hunar
}

windowrule {
  name = thunar-home
  size = 1280 720
  match:class = (T|t)hunar
  match:title = ^(borhane - Thunar)$
}

windowrule {
  name = mpv-opaque
  opacity = 1 override
  match:class = mpv
}

windowrule {
  name = floating
  float = on
  center = on
  size = 1280 720
  match:tag = floatingw
}

windowrule = tag +floatingw, match:class ^(VirtualBox( Manager)?)$
windowrule = tag +floatingw, match:class solaar
windowrule = tag +floatingw, no_screen_share on, match:class Bitwarden
windowrule = tag +floatingw, match:class TeamViewer
windowrule = tag +floatingw, match:class GParted
windowrule = tag +floatingw, match:class Localsend_app
windowrule = tag +floatingw, match:class ^(File Transfer)
windowrule = tag +floatingw, match:class qt5ct
windowrule = tag +floatingw, match:class qt6ct
windowrule = tag +floatingw, match:class nwg-look
windowrule = tag +floatingw, match:class udiskie
windowrule = tag +floatingw, match:class org.qbittorrent.qBittorrent
windowrule = tag +floatingw, match:class io.github.nozwock.Packet
windowrule = tag +floatingw, match:class .*(confirm).*
windowrule = tag +floatingw, match:class blueman
windowrule = tag +floatingw, match:class nm-connection-editor
windowrule = tag +floatingw, match:class easyeffects
windowrule = tag +floatingw, match:class xdg-desktop-portal-gtk
windowrule = tag +floatingw, match:class MEGAsync
windowrule = tag +floatingw, match:class terminal.popup
windowrule = tag +floatingw, match:class ^(virt-manager|virt-viewer)$
windowrule = tag +floatingw, match:class .*(file-png).*
windowrule = tag +floatingw, match:class .*(Networks).*
windowrule = tag +floatingw, match:class .*(com.gabm.satty).*
windowrule = tag +floatingw, match:title ^(Open File)(.*)$
windowrule = tag +floatingw, match:title ^(Select a File)(.*)$
windowrule = tag +floatingw, match:title ^(Choose wallpaper)(.*)$
windowrule = tag +floatingw, match:title ^(Open Folder)(.*)$
windowrule = tag +floatingw, match:title ^(Save As)(.*)$
windowrule = tag +floatingw, match:title ^(Library)(.*)$
windowrule = tag +floatingw, match:title ^(File Upload)(.*)$
windowrule = tag +floatingw, match:initial_title (Write: \(no subject\)), match:class thunderbird

windowrule {
  name = gcr-prompter
  workspace = 1
  match:class = ^(gcr-prompter)$
}

windowrule {
  name = messaging-to-workspace-7
  workspace = 7 silent
  match:class = ^(org.telegram.desktop|signal|vesktop|thunderbird)$
}

windowrule {
  name = spotify-to-workspace-8
  workspace = 8 silent
  match:class = ^(spotify)$
}

windowrule {
  name = betterbird-noshare
  no_screen_share = on
  match:class = ^(thunderbird)$
}

windowrule {
  name = telegram-noshare
  no_screen_share = on
  match:class = ^(org.telegram.desktop)$
  match:initial_title = ^(Telegram)$
}

windowrule {
  name = signal-noshare
  no_screen_share = on
  match:class = ^(signal)$
}

windowrule {
  name = vesktop-noshare
  no_screen_share = on
  match:class = ^(vesktop)$
}

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*
# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
windowrule = border_color $cyan, match:xwayland 1 # check if window is xwayland

# Picture-in-Picture
windowrule {
  name = pip
  keep_aspect_ratio = on
  move = ((monitor_w*0.73)) ((monitor_h*0.72))
  size = (monitor_w*.25) (monitor_h*.25)
  float = on
  pin = on
  match:title = ^(Picture(-| )in(-| )[Pp]icture)$
}

# Screen sharing
windowrule {
  name = screen-sharing
  float = on
  border_size = 0
  pin = on
  move = (0) ((monitor_h*1)-60)
  match:title = (is sharing (a window|your screen).)$
}

layerrule {
  name = vicinae-layer
  blur = on
  ignore_alpha = 0
  match:namespace = vicinae
}

layerrule {
  name = waybar-layer
  blur = on
  blur_popups = on
  ignore_alpha = 0.3
  match:namespace = waybar
}

layerrule {
  name = swaync-layer
  blur = on
  ignore_alpha = 0.5
  dim_around = on
  match:namespace = swaync-control-center
}

layerrule {
  name = notification-layer
  blur = on
  ignore_alpha = 0
  match:namespace = swaync-notification-window
}

layerrule {
  name = wlogout-layer
  blur = on
  match:namespace = logout_dialog
}

