# vim: ft=hyprlang
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1200@60,auto,1.25


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ~/.local/bin/terminal-open
$browser = gtk-launch $(xdg-settings get default-web-browser)
$fileManager = thunar
$menu = rofi
$scratch = scratch
$helpers = ~/.config/hypr/helpers

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM,wayland;xcb
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_AUTO_SCREEN_SCALE_FACTOR,auto
env = QT_SCALE_FACTOR,1

env = TERMINAL,wezterm
env = TERM,wezterm

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Toolkit Backend
env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland,x11
env = _JAVA_AWT_WM_NONREPARENTING,1

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $helpers/import_env.sh system
exec-once = $helpers/import_env.sh tmux

exec-once = swaync
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = hypridle
exec-once = udiskie -t
exec-once = nm-applet
exec-once = firewall-applet
exec-once = copyq --start-server
exec-once = bitwarden-desktop
exec-once = sleep 2 && megasync
exec-once = solaar --window=hide

exec-once = [workspace 1 silent] $browser
# exec-once = [workspace 2 silent] $terminal -- $SHELL -c "wn"

exec-once = systemctl --user restart waybar wallpaper

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(bd93f9)
    col.inactive_border = rgb(44475a)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1

    drop_shadow = false
    # shadow_render_power = 3
    # col.shadow = rgba(1E202966)
    # shadow_range = 60
    # shadow_offset = 1 2
    # shadow_scale = 0.97

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

cursor {
    sync_gsettings_theme = true
}

group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = left
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    vrr = 1
    vfr = true
}

xwayland {
  force_zero_scaling = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant = us-azerty
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2  # Touchpad scroll factor
        tap_button_map = lrm
        tap-to-click = true
    }
    accel_profile = flat
    mouse_refocus = true

    touchdevice {
        enabled = true
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$altMod = ALT
$ctrl = CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod Shift, return, exec, $browser
bind = $mainMod Shift, Q, killactive,
bind = $mainMod $ctrl, M, exec, pavucontrol
bind = $mainMod, E, exec, $fileManager
bind = $mainMod Shift, space, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, space, exec, $menu -show drun
bind = $mainMod, grave, exec, $menu -show window
bind = $ctrl Shift, space, exec, $menu -show emoji
bind = $altMod, S, exec, swaync-client -t -sw

# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, 0, exec, $helpers/exit_screen.sh
bind = $mainMod, l, exec, hyprlock
bind = $mainMod $ctrl, x, exec, hyprctl kill
bind = , Print, exec, flameshot gui
bind = $ctrl $altMod, H, exec, copyq menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod Shift, left, movewindow, l
bind = $mainMod, right, movefocus, r
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod, up, movefocus, u
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod, down, movefocus, d
bind = $mainMod Shift, down, movewindow, d

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod Shift, Tab, workspace, m-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $altMod, 1, workspace, 11
bind = $mainMod, 2, workspace, 2
bind = $altMod, 2, workspace, 12
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $altMod SHIFT, 1, movetoworkspace, 11
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $altMod SHIFT, 2, movetoworkspace, 12
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, $scratch
bind = $mainMod SHIFT, S, movetoworkspace, special:$scratch

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $helpers/change_volume.sh +5
bindel = ,XF86AudioLowerVolume, exec, $helpers/change_volume.sh -5
bindel = ,XF86AudioMute, exec, $helpers/change_volume.sh toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, $helpers/change_brightness.sh +10
bindel = ,XF86MonBrightnessDown, exec, $helpers/change_brightness.sh -10

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland

windowrule = float, ^(thunar)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(Bitwarden)$
windowrule = float, ^(solaar)$
windowrule = center 1, ^(solaar)$
windowrule = float, ^(TeamViewer)$
windowrule = float, ^(GParted)$
windowrule = float, ^(Localsend_app)$
windowrule = float, ^(File Transfer)
windowrule = float, ^(qt5ct)$
windowrule = float, ^(qt6ct)$
windowrule = float, ^(nwg-look)$
windowrule = float, ^(udiskie)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$

windowrule = float, ^(nz.co.mega.megasync)$
windowrule = move onscreen cursor, ^(nz.co.mega.megasync)$
windowrule = noborder, ^(nz.co.mega.megasync)$

windowrulev2 = float, class:^(com.github.hluk.copyq)$
windowrulev2 = center 1, class:^(com.github.hluk.copyq)$, title:^(CopyQ)$
windowrulev2 = noborder, class:^(com.github.hluk.copyq)$, title:^(CopyQ)$

# Browser Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$

windowrulev2 = float, title:(is sharing (a window|your screen).)$
windowrulev2 = noborder, title:(is sharing (a window|your screen).)$
windowrulev2 = pin, title:(is sharing (a window|your screen).)$
windowrulev2 = move 0 100%-60, title:(is sharing (a window|your screen).)$

windowrulev2 = float,class:^(flameshot)$,title:^(flameshot)
windowrulev2 = noanim,class:^(flameshot)$,title:^(flameshot)
windowrulev2 = noblur,class:^(flameshot)$,title:^(flameshot)
windowrulev2 = noborder,class:^(flameshot)$,title:^(flameshot)
windowrulev2 = pin,class:^(flameshot)$,title:^(flameshot)

windowrule = workspace 8 silent,^(Spotify)$

workspace = special:$scratch, on-created-empty:$terminal

# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset 

# will reset the submap, which will return to the global submap
submap = reset

